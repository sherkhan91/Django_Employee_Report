<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="UTF-8">
        <title>Profile Image</title>
        {% load static %}
        {% load crispy_forms_tags %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body style="background-color: lightblue; margin-left: 40%;">
        <label style="color: darkblue; font-size: 30px;">welcome to login page</label><br>
        
        <img src="{% static "logo.png" %}" alt="company logo"><br><br>
        <label>Please provide your user name and password</label><br>
            
            {% block content %}
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{message}}<br>
               
                <label>Your name: </label>
                <input type="text" name="inputname"><br>
                <label>Your password: </label>
                <input type="password" name="password"><br>
                <button type="submit" class="btn btn-success">Submit</button>    
            {% endblock %}
            
            </form>
    </body>

   
    <!-- <img src="{% static "logo.png" %}" alt="My image"> -->
  
</html>
