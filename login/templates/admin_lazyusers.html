            <!-- Scroll to Top Button-->
            
          <script>

            var data = {{lazyusers|safe}};
            console.log(data)
           
            window.addEventListener("load", function (){
              var html = "";
              for(i=0;i<data[0].length;i++){
                html += "<tr>";
                html += "<th scope='row'>"+"<a href='javascriptvoid:(0)' data-toggle='modal' data-target='#lazy'>"+data[0][i]+"</a></th>";
                html +=  "<td>"+data[1][i]+"</td>";
                html +=  "<td>"+data[2][i]+"</td>";
                html +=   "</tr>";
     
                }
            document.getElementById('tablebody').innerHTML  = html;
                
            });
          
          </script>

<div class="modal fade" id="lazy" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lazy User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input_grp">
          <label>User</label>
          <input type="text" class="form-control" placeholder="user name" readonly="">
        </div>
        <div class="input_grp">
          <label>Department</label>
          <input type="text" class="form-control" placeholder="Ai" readonly="">
        </div>
        <div class="input_grp">
          <label>Time</label>
          <input type="text" class="form-control" placeholder="10:20pm" readonly="">
        </div>
        <div class="input_grp">
          <label>Description</label>
          <textarea class="form-control" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit." readonly=""></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

    $(document).ready( function() {
    var now = new Date();
    
    var day = ("0" + now.getDate()).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
    $('#datePicker').val(today);
    });
    </script>
